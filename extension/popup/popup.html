<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🤖 Claude Assistant</h1>
    </header>

    <div class="page-info" id="pageInfo">
      <div class="page-title" id="pageTitle">読み込み中...</div>
      <div class="page-url" id="pageUrl"></div>
    </div>

    <div class="section">
      <h2>📄 ページ分析</h2>
      <div class="actions">
        <button class="action-btn" data-action="summarize">
          <span class="icon">📝</span>
          <span class="label">要約する</span>
        </button>
        <button class="action-btn" data-action="explain">
          <span class="icon">💡</span>
          <span class="label">解説する</span>
        </button>
        <button class="action-btn" data-action="translate">
          <span class="icon">🌐</span>
          <span class="label">翻訳する</span>
        </button>
        <button class="action-btn" data-action="questions">
          <span class="icon">❓</span>
          <span class="label">質問を作成</span>
        </button>
      </div>
    </div>

    <div class="section">
      <h2>🗂️ ブラウザ情報</h2>
      <div class="actions">
        <button class="action-btn" data-action="tabs">
          <span class="icon">📑</span>
          <span class="label">タブ一覧</span>
        </button>
        <button class="action-btn" data-action="bookmarks">
          <span class="icon">⭐</span>
          <span class="label">ブックマーク</span>
        </button>
        <button class="action-btn" data-action="history">
          <span class="icon">📜</span>
          <span class="label">閲覧履歴</span>
        </button>
      </div>
    </div>

    <div class="section">
      <h2>✏️ カスタム質問</h2>
      <textarea id="customPrompt" placeholder="Claudeへの質問を入力..."></textarea>
      <button class="action-btn primary" id="customBtn">
        <span class="icon">🚀</span>
        <span class="label">Claudeに送信</span>
      </button>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
      <label class="checkbox-label">
        <input type="checkbox" id="includeContent" checked>
        ページ内容を含める
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
