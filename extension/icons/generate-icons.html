<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイコン生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #1a1a2e;
      color: white;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      opacity: 0.9;
    }
    .instructions {
      background: #2d2d44;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Claude Assistant アイコン生成ツール</h1>
  <p>以下のボタンをクリックしてアイコンをダウンロードしてください。</p>

  <div class="icon-preview">
    <div class="icon-item">
      <canvas id="canvas16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-item">
      <canvas id="canvas48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-item">
      <canvas id="canvas128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">全てのアイコンをダウンロード</button>

  <div class="instructions">
    <h3>使い方</h3>
    <ol>
      <li>「全てのアイコンをダウンロード」ボタンをクリック</li>
      <li>ダウンロードされたPNGファイルを <code>extension/icons/</code> フォルダに移動</li>
      <li>ファイル名を確認: icon16.png, icon48.png, icon128.png</li>
    </ol>
  </div>

  <script>
    const sizes = [16, 48, 128];

    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // グラデーション背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // 円を描画
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2 - 1, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // 文字を描画
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', size / 2, size / 2 + size * 0.05);
    }

    // アイコンを描画
    sizes.forEach(size => {
      const canvas = document.getElementById(`canvas${size}`);
      drawIcon(canvas);
    });

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
